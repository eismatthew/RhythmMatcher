<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:title" content="Rhythm Rumble" />

    <meta property="og:description"
    content="A rhythm game where you have to hit the notes that fall down the screen, which will appear according to the beat of the music." />
    <meta property="og:url" content="https://github.com/eismatthew/RhythmRumble" />
    <meta property="og:url" content="https://www.linkedin.com/in/matthew-eis/" />



        <link rel="stylesheet" href="css/main.css" />
        <title>Rhythm Rumble</title>
    </head>

    <body>
        <audio class="song" src="assets/audio/music.mp3"></audio>
        <main>
            <div class="game">
                <div class="hit">
                    <div class="hit__combo"></div>
                    <div class="hit__accuracy"></div>
                </div>

                <div class="track-container"></div>

                <div class="key-container">
                    <div class="key key--a key--red">
                        <div class="keypress keypress--red"></div>
                        <span>A</span>
                    </div>
                    <div class="key key--s key--green">
                        <div class="keypress keypress--green"></div>
                        <span>S</span>
                    </div>
                    <div class="key key--k key--blue">
                        <div class="keypress keypress--blue"></div>
                        <span>K</span>
                    </div>
                    <div class="key key--l key--yellow">
                        <div class="keypress keypress--yellow"></div>
                        <span>L</span>
                    </div>
        
                </div>
            </div>


            <div class="menu">
                <div>
                    <h1>Rhythm Rumble</h1>
                    <p>
                        <!-- Made with Javascript, HTML, and CSS by
                        <span>Matthew Eis</span> -->
                    </p>
                    <a class="author" target="__blank" href="https://github.com/eismatthew/RhythmRumble">GitHub Repo</a>
                    <br/>
                    <a class="author" target="__blank" href="https://www.linkedin.com/in/matthew-eis/">LinkedIn</a>
                </div>
            
         
                <div class="menu__song">
                    <h2>Song</h2>
                    <div>
                        <p>Discovery by <span>Aljosha "AK" Konstanty</span></p>
                        <br />
                        <br />
                        <br />
                        <h2>Instructions</h2>
                        <h3>Use your A, S, K, and L keys to match the rhythm!</h3>
                    </div>
                </div>
            
                <div class="menu__config">
                    <div class="config__speed">
                        <h2>Mode</h2>
                        <h5>(Hard Mode coming soon...)</h5>
                        <div>
                            <a class="btn btn--small btn--selected" href="#">Normal</a>
                            <!-- <a class="btn btn--small" href="#">Hard</a> -->
                        </div>
                    </div>
                </div>
            
                <div class="menu_start">
                    <a class="btn btn--primary btn--start" href="#">Start</a>
                </div>
            </div>
            
            <div class="summary">
                <div class="summary__timer"></div>
                <div class="summary__result">
                    <h2 class="result__heading">Clear</h2>
                    <div class="result__accuracy perfect">
                        <p class="accuracy__heading">Perfect</p>
                        <span>:</span>
                        <p class="accuracy__count perfect__count"></p>
                    </div>
                    <div class="result__accuracy good">
                        <p class="accuracy__heading">Good</p>
                        <span>:</span>
                        <p class="accuracy__count good__count"></p>
                    </div>
                    <div class="result__accuracy bad">
                        <p class="accuracy__heading">Bad</p>
                        <span>:</span>
                        <p class="accuracy__count bad__count"></p>
                    </div>
                    <div class="result__accuracy miss">
                        <p class="accuracy__heading">Miss</p>
                        <span>:</span>
                        <p class="accuracy__count miss__count"></p>
                    </div>
                    <div class="result__accuracy combo">
                        <p class="accuracy__heading">Max Combo</p>
                        <span>:</span>
                        <p class="accuracy__count combo__count"></p>
                    </div>
                    <div class="result__accuracy score">
                        <p class="accuracy__heading">Score</p>
                        <span>:</span>
                        <p class="accuracy__count score__count"></p>
                    </div>
                </div>
            </div>

        </main>





        <script src="scripts/app.js"></script>
        <script src="scripts/song.js"></script>
    </body>











</html>
